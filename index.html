  <link rel="stylesheet" href="css/bootstrap.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/bootstrap.bundle.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Rye&display=swap" rel="stylesheet" />

  <title>Supermercado</title>
  <link rel="stylesheet" href="css/asidenav.css" />

  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      $("#navBarWeb").load("navbar.html");
      $("#asideMenu").load("asidemenu.html", function () {
        loadCustomScript();
      });
      $("#footerWeb").load("footer.html");
    });
    function loadCustomScript() {
      let script = document.createElement("script");
      script.src = "./js/asidenav.js";
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>
</head>

        <div id="carouselExampleCaptions" class="carousel slide"  data-bs-theme="dark" data-bs-ride="carousel">
          <div class="carousel-inner ">
            <div class="carousel-indicators indicadores">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            </div>

            <div class="carousel-item carrusel-cosas active">
              <img src="img/banner-leche.png" class="d-block w-100" alt="...">
        
            </div>
            <div class="carousel-item carrusel-cosas">

            </div>
            <div class="carousel-item carrusel-cosas">

            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded p-3" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded p-3" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="container-fluid mt-3">
          <h1 class="text-center mb-3 fs-1 fuente">Descuentos especiales</h1>
          <div class="row d-flex justify-content-evenly mb-2">
            <div class="col-8 col-md-3 col-lg-2  p-0 mx-0 my-0">
              <div class="p-0 img-thumbnail">
                <button class="boton"><img class="img-fluid w-100 border border-dark" src="img/papas.png"
                    alt=""></button>
              </div>

            </div>
            <div class="col-8 col-md-3 col-lg-2  p-0 mx-0 my-0">
              <div class="p-0 img-thumbnail">
                <button class="boton"><img class="img-fluid w-100 border border-dark" src="img/lechuga.png"
                    alt=""></button>
              </div>

            </div>
            <div class="col-8 col-md-3 col-lg-2  p-0 mx-0 my-0">
              <div class="p-0 img-thumbnail">
                <button class="boton"><img class="img-fluid w-100 border border-dark" src="img/chocolate.png"
                    alt=""></button>
              </div>

            </div>
