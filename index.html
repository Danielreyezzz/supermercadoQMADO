    $(document).ready(function () {

      $("#asideMenu").load("asidemenu.html", function () {

    function loadCustomScript() {
      let script = document.createElement("script");
      script.src = "./js/asidenav.js";
      script.defer = true;
      document.head.appendChild(script);
    }
  </script>
